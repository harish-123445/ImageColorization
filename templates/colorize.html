<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorize Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div>
            <span class="brand">Image Colorization</span>
        </div>
    </nav>
    <div class="container_">
        <h1>Colorize Image</h1>
        <div class="upload-container">
        <form action="{{ url_for('colorize') }}" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="upload-label">Upload Image</label>
            <input id="file-upload" type="file" name="file" accept="image/*" required>
            <button type="submit" class="btn_">Colorize</button>
        </form>
        </div>
    </div>
</body>
</html>
